<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--<meta http-equiv="refresh" content="15">-->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/css.css" rel="stylesheet">
		<title>Parametres Globaux Arrosage</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12" id="head">
					<a class="btn btn-primary" href="arrosage.html" role="button">Return</a>
				</div>
			</div>
            <div class="row">
                <div class="col-md-6">
	<form id="formparameter" method="post" action="#">
      <div class="row">
        <div class="col-md-12">   
          <div id="status">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Maj</button>	
    </div>
      <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="mode">Mode Fonctionnement : <span id="modevalue"></span></label>
                <select id="mode" name="mode" class="form-select">
                    <option value="Auto">Auto</option>
                    <option value="Test">Test</option>
                    <option value="Manuel">Manuel</option>
                    <option value="Hivernage">Hivernage</option>
                    <option value="Stop">Stop</option>
                    <option value="Demande">Demande</option>
                    <option value="Domotique">Domotique</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="source">Source Eau : <span id="sourcevalue"></span></label>
                <select id="source" name="source" class="form-select">
                    <option value="Canal">Canal</option>
                    <option value="Cuve">Cuve</option>
                    <option value="Ville">Ville</option>
                </select>
            </div>
        </div>
    </div>
      <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="coef">Durée Nominale : <span id="coefvalue"></span> %</label>
                <input type="range" min="10" max="300" value="" step="5" class="form-control slider" id="coef" name="coef">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="heure">Heure Début : <span id="heurevalue"></span> Heure</label>
                <input type="range" min="0" max="23" value="" step="1" class="form-control slider" id="heure" name="heure">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="minute">Minute Début : <span id="minutevalue"></span> Minute</label>
                <input type="range" min="0" max="59" value="" step="1" class="form-control slider" id="minute" name="minute">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="heuredemande">Minute Début : <span id="heuredemandevalue"></span> Heure Demande</label>
                <input type="range" min="0" max="23" value="" step="1" class="form-control slider" id="heuredemande" name="heuredemande">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="minutedemande">Minute Début : <span id="minutedemandevalue"></span> Minute Demande</label>
                <input type="range" min="0" max="59" value="" step="1" class="form-control slider" id="minutedemande" name="minutedemande">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="testduration">Durée Test : <span id="testdurationvalue"></span> Seconds</label>
                <input type="range" min="10" max="700" value="" step="10" class="form-control slider" id="testduration" name="testduration">
            </div>
        </div>
    </div>
   
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="minpressure">Pression Minimum : <span id="minpressurevalue"></span> Bar</label>
						<input type="range" min="0.5" max="4" value="" step="0.1" class="form-control slider" id="minpressure" name="minpressure">
					</div>
				</div>
			</div>

            <div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="maxpressure">Pression Maximum : <span id="maxpressurevalue"></span> Bar</label>
						<input type="range" min="1.0" max="10" value="" step="0.1" class="form-control slider" id="maxpressure" name="maxpressure">
					</div>
				</div>
			</div>

            <div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="deltapressure">Pression delta Avant/Apres Filtre : <span id="deltapressurevalue"></span> Bar</label>
						<input type="range" min="0" max="3" value="" step="0.1" class="form-control slider" id="deltapressure" name="deltapressure">
					</div>
				</div>
			</div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="checkbox-inline">Test Pression Pompe Canal : <input type="checkbox"  id="overcanalpressure" name="overcanalpressure" value="yes" checked="true"></label>
                        <!--<input type="hidden" name="ifttt" value="0" />-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="checkbox-inline">Test Pression Pompe Cuve : <input type="checkbox"  id="overtankpressure" name="overtankpressure" value="yes" checked="true"></label>
                        <!--<input type="hidden" name="ifttt" value="0" />-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="checkbox-inline">Test Pression Eau Ville : <input type="checkbox"  id="overcitypressure" name="overcitypressure" value="yes" checked="true"></label>
                        <!--<input type="hidden" name="ifttt" value="0" />-->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="checkbox-inline">Gestion Cuve : <input type="checkbox"  id="activetank" name="activetank" value="yes" checked="true"></label>
                        <!--<input type="hidden" name="ifttt" value="0" />-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="checkbox-inline">Test Capacité Cuve : <input type="checkbox"  id="overcapacuve" name="overcapacuve" value="yes" checked="true"></label>
                        <!--<input type="hidden" name="ifttt" value="0" />-->
                    </div>
                </div>
            </div>
            <div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="nbcuve">Nb Cuve : <span id="nbcuvevalue"></span> IBC</label>
						<input type="range" min="1" max="10" value="" step="1" class="form-control slider" id="nbcuve" name="nbcuve">
					</div>
				</div>
			</div>
            <div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="nblitrecuve">Nb Litre Cuve : <span id="nblitrecuvevalue"></span> Litres</label>
						<input type="range" min="0" max="1000" value="" step="10" class="form-control slider" id="nblitrecuve" name="nblitrecuve">
					</div>
				</div>
			</div>
            <div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="seuilminicuve">Seuil Mini Cuve : <span id="seuilminicuvevalue"></span> %</label>
						<input type="range" min="0" max="41" value="" step="1" class="form-control slider" id="seuilminicuve" name="seuilminicuve">
					</div>
				</div>
			</div>
            <div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="seuilmaxcuve">Seuil Maxi Cuve : <span id="seuilmaxcuvevalue"></span> %</label>
						<input type="range" min="41" max="100" value="" step="1" class="form-control slider" id="seuilmaxcuve" name="seuilmaxcuve">
					</div>
				</div>
			</div>
            <div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="seuilautocuve">Seuil Remplissage Auto Cuve : <span id="seuilautocuvevalue"></span> %</label>
						<input type="range" min="0" max="100" value="" step="1" class="form-control slider" id="seuilautocuve" name="seuilautocuve">
					</div>
				</div>
			</div>
           

            
			
			
		</form>
        </div>

		</div>
		<script src="js/jquery.js"></script>
		<script src="js/parameter.js"></script>
	</body>
</html>
